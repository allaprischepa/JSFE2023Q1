<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>NewsPortal</title>
    </head>
    <body>
        <header>
          <div class="container">
            <div class="logo">
              <span class="logo__news">news</span>
              <span>portal</span>
            </div>
            <h1>News Portal</h1>
          </div>
        </header>
        <main>
          <div class="container main-content">
            <div class="sources buttons main-content__item"></div>
            <div class="news main-content__item"></div>
          </div>
        </main>
        <footer>
          <div class="container">
            <div class="footer__item">
              <a href="https://rs.school/js/" class="footer__link" title="Rolling Scopes School" target="_blank">
                <img src="<%= require('./assets/img/logo-rss.png') %>" class="footer_image" alt="Rolling Scopes School Logo">
              </a>
            </div>
            <div class="footer__item">
              <a href="https://github.com/allaprischepa" class="footer__link footer__link_combined" title="GitHub" target="_blank">
                <img src="<%= require('./assets/img/logo-github.png') %>" class="footer_image" alt="GitHub Logo">
                <span>@allaprischepa</span>
              </a>
            </div>
            <div class="footer_item">
              <span class="copyright">
                Copyright <a href="https://newsapi.org" class="footer__link" title="NewsAPI" target="_blank">NewsAPI</a>
              </span>
            </div>
          </div>
        </footer>

        <template id="sourceItemTemp">
            <div class="source__item">
                <span class="source__item-name"></span>
            </div>
        </template>

        <template id="newsItemTemp">
            <div class="news__item">
                <div class="news__meta">
                    <div class="news__meta-photo"></div>
                    <ul class="news__meta-details">
                        <li class="news__meta-author"></li>
                        <li class="news__meta-date"></li>
                    </ul>
                </div>
                <div class="news__description">
                    <h2 class="news__description-title"></h2>
                    <h3 class="news__description-source"></h3>
                    <p class="news__description-content"></p>
                    <p class="news__read-more">
                        <a href="#" target="_blank">Read More</a>
                    </p>
                </div>
            </div>
        </template>
    </body>
</html>
